<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./css/index.css">
  <script defer src="./js/index.js"></script>
</head>
<body>
  
  <div class="player">
    <div class="player__details">
      <img id="music-image" src="" alt="Music Image">
      <p id="music-name"></p>
      <p id="music-singer"></p>
    </div>
    <div class="player__controls">
      <button id="previous">&lt;&lt;</button>
      <button id="play">Play</button>
      <button id="next">&gt;&gt;</button>
    </div>
    <div class="player__slider-container">
      <span class="player__sound-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M17.725 17.625H12.05L9.225 20.45q-.575.575-1.413.575T6.4 20.45l-2.825-2.825Q3 17.05 3 16.2t.575-1.425l2.8-2.8V6.3l11.35 11.325Zm-10.5-13.25q2.675-1.7 5.788-1.363T18.375 5.6q2.25 2.25 2.588 5.363T19.6 16.75l-1.45-1.45q1.125-2.05.788-4.338T16.95 7.026q-1.65-1.65-3.938-1.988t-4.337.788l-1.45-1.45Zm2.95 2.95Q11.6 6.9 13.05 7.15t2.5 1.3q1.05 1.05 1.288 2.488T16.65 13.8l-1.7-1.7q0-.625-.187-1.212t-.613-1.013q-.45-.45-1.038-.65t-1.237-.2l-1.7-1.7Z"/></svg>
      </span>
      <input type="range" min="1" max="100" value="80" id="volume-slider">
    </div>
  </div>
  
</body>
</html>
