<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./css/index.css">
  <script defer src="./js/index.js"></script>
</head>
<body>
  
  <div class="player">
    <img id="music-image" src="" alt="Music Image">
    <div class="player__rest-container">
      <div class="player__details">
        <p id="music-name"></p>
        <p id="music-singer"></p>
      </div>
      <div class="player__controls">
        <button id="previous">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256"><path fill="currentColor" d="M208 47.88v160.24a16 16 0 0 1-24.43 13.43L64 146.77V216a8 8 0 0 1-16 0V40a8 8 0 0 1 16 0v69.23l119.57-74.78A15.95 15.95 0 0 1 208 47.88Z"/></svg>
        </button>
        <button id="play">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256"><path fill="currentColor" d="M240 128a15.74 15.74 0 0 1-7.6 13.51L88.32 229.65a16 16 0 0 1-16.2.3A15.86 15.86 0 0 1 64 216.13V39.87a15.86 15.86 0 0 1 8.12-13.82a16 16 0 0 1 16.2.3l144.08 88.14A15.74 15.74 0 0 1 240 128Z"/></svg>
        </button>
        <button id="next">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256"><path fill="currentColor" d="M208 40v176a8 8 0 0 1-16 0v-69.23L72.43 221.55A15.95 15.95 0 0 1 48 208.12V47.88a15.95 15.95 0 0 1 24.43-13.43L192 109.23V40a8 8 0 0 1 16 0Z"/></svg>
        </button>
      </div>
      <div class="player__slider-container">
        <span class="player__video-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h5v1c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-1h5c1.1 0 1.99-.9 1.99-2L23 5a2 2 0 0 0-2-2zm-1 14H4c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1h16c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1zm-5.52-5.13l-3.98 2.28c-.67.38-1.5-.11-1.5-.87V8.72c0-.77.83-1.25 1.5-.87l3.98 2.28c.67.39.67 1.35 0 1.74z"/></svg>
        </span>
        <input type="range" min="1" max="100" value="0" id="time-slider">
      </div>
      <div class="player__slider-container">
        <span class="player__sound-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M17.725 17.625H12.05L9.225 20.45q-.575.575-1.413.575T6.4 20.45l-2.825-2.825Q3 17.05 3 16.2t.575-1.425l2.8-2.8V6.3l11.35 11.325Zm-10.5-13.25q2.675-1.7 5.788-1.363T18.375 5.6q2.25 2.25 2.588 5.363T19.6 16.75l-1.45-1.45q1.125-2.05.788-4.338T16.95 7.026q-1.65-1.65-3.938-1.988t-4.337.788l-1.45-1.45Zm2.95 2.95Q11.6 6.9 13.05 7.15t2.5 1.3q1.05 1.05 1.288 2.488T16.65 13.8l-1.7-1.7q0-.625-.187-1.212t-.613-1.013q-.45-.45-1.038-.65t-1.237-.2l-1.7-1.7Z"/></svg>
        </span>
        <input type="range" min="1" max="100" value="80" id="volume-slider">
      </div>
    </div>
  </div>
  
</body>
</html>
